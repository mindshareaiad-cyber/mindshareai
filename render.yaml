databases:
  - name: mindshare-ai-db
    plan: starter
    databaseName: mindshare_ai
    user: mindshare_ai_user

services:
  - type: web
    name: mindshare-ai
    runtime: node
    plan: starter
    buildCommand: npm install && npx tsx script/build-external.ts
    startCommand: NODE_ENV=production node dist/index.mjs
    healthCheckPath: /api/plans
    envVars:
      - key: NODE_VERSION
        value: "20"
      - key: DATABASE_URL
        fromDatabase:
          name: mindshare-ai-db
          property: connectionString
      - key: APP_URL
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: PERPLEXITY_API_KEY
        sync: false
      - key: DEEPSEEK_API_KEY
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: RESEND_FROM_EMAIL
        value: noreply@mindshare-ai.com
